group GROUP
version VERSION

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':antlr')
    compile 'org.ow2.asm:asm:5.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.guava:guava:19.0'
    compile 'commons-validator:commons-validator:1.3.1'
    compile "org.projectlombok:lombok:1.18.0"
    compile 'org.apache.commons:commons-collections4:4.1'
    testCompile "org.mockito:mockito-inline:3.8.0"
}
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'rpi-sense-hat-lib',
                'Implementation-Version': version,
                'Main-Class': 'com.bendcap.enkel.compiler.compiler.Compiler'
    }
    baseName = project.name
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
